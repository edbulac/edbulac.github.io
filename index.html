<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGLDN - ICT</title>
  <link rel="stylesheet" href="sample.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Centered Header -->
  <header class="text-center my-4">
   <h1><img src="https://edbulac.github.io/image/ldn.jpg" style="width:50px"> Province of Lanao del Norte</h1>


  <!-- Search Bar -->
  <form class="d-flex ms-auto" role="search" style="max-width: 300px;">
      <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </header>


<!-- Buttons Centered -->
<div class="d-flex justify-content-center my-3 gap-2">
  <button type="button" class="btn btn-primary btn-sm">Home</button>
  <button type="button" class="btn btn-secondary btn-sm">ICT Mandate</button>
  <button type="button" class="btn btn-secondary btn-sm">ICT Functions</button>
  <button type="button" class="btn btn-secondary btn-sm">ICT Core Values</button>
</div>



  <div class="container my-4">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="image/automation.png" class="d-block w-60 mx-auto" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="bg-success p-2 text-white bg-opacity-75">Some representative placeholder content for the first slide.</div>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="image/ict1.png" class="d-block w-60 mx-auto" alt="...">
          <div class="carousel-caption d-none d-md-block">
             <div class="bg-success p-2 text-white bg-opacity-75">Some representative placeholder content for the second slide</div>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <footer class="text-center py-3">
    &copy; 2025 ICT Learning Hub
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
